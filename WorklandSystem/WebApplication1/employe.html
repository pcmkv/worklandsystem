<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
    <title></title>
	<meta charset="utf-8" />
  <script src="scripts/angular.min.js"></script>
    <script>


        var myApp = angular.module('myApp', []);
        myApp.controller('employeCtrl', function ($scope) {

            $scope.employe = [
              { name: 'Vasya', vocation: 'TeamLead', date: '12.12.2012' },
              { name: 'Vanya', vocation: '.NET developer ', date: '12.01.2013' }
            ];


            $scope.addEmploye = function (emp) {
                if (angular.isDefined(emp) &&
                            angular.isDefined(emp.name) &&
                            angular.isDefined(emp.vocation) &&
                    angular.isDefined(emp.date)) {
                    $scope.employe.push({
                        name: emp.name,
                        vocation: emp.vocation,
                        date: emp.date
                    });
                }
            }
        });
</script>
</head>
<body>
    <div class="container">
        <h1>WorkLand System</h1>
        <div class="row">
            <div class="col-lg-4" style="background-color:lavender;"><a href="employe.html">Employe</a></div>
            <div class="col-lg-4" style="background-color:lavenderblush;">WorkLoad</div>
            <div class="col-lg-4" style="background-color:lavender;">Vocation</div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="emp.name">
                        <label for="voc">Vocation</label>
                        <input type="text" class="form-control" id="vocation" placeholder="Enter vocation" ng-model="emp.vocation">
                        <label for="date">Date</label>
                        <input type="text" class="form-control" id="date" placeholder="Enter date" ng-model="emp.date">

                        <button class="btn btn-default" ng-click="addEmploye(emp)">Add new employee</button>
                    </div>
                </form>
                </div>
            

            </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search this site">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" ng-controller="employeCtrl">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover">
                    <tr>
                        
                        <th>Name</th>
                        <th>Vocation</th>
                        <th>Date</th>
                    </tr>
                    <tr ng-repeat="emp in employe">
                       

                        <td>{{emp.name}}</td>
                        <td>{{emp.vocation}}</td>
                        <td>{{emp.date}}</td>       

                    </tr>
                    </table>
            </div>

            </div>
     </div>
   
</body>
</html>
